<div class='col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 centralBox fontsize18' *ngIf='album && !addingAlbum'>
	<div class='row'>
			<div class='col-md-8 col-md-offset-2 col-xs-12 '>
				<img src="{{album.imageUrl}}" class='imageArtist' *ngIf="album.imageUrl"/>
			</div>
			<div class='col-md-12 col-xs-12 infoBox'>
					<div class='row'>
							<div class='col-md-3 col-md-offset-2 col-xs-3'><span class='title'>Artist:</span></div>
							<div class='col-md-6 col-xs-8 '><a class='cf' [routerLink]="['/' + album.artist.id + '/albums']" title='Artist page'>{{album.artist.name}}</a></div>
					</div>
					<div class='row'>
							<div class='col-md-3 col-md-offset-2 col-xs-3'><span class='title'>Album:</span></div>
							<div class='col-md-6 col-xs-8'><a class='cf' [routerLink]="['/albumInfo/' + album.id]" title='Album page'>{{album.name}}</a></div>
					</div>
					<div class='row'>
							<div class='col-md-3 col-md-offset-2 col-xs-3'><span class='title'>Year:</span></div>
							<div class='col-md-6 col-xs-8'>{{album.year}}</div>
					</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-10 col-md-offset-1 col-xs-12'>
				<div class='tableHeader col-md-12 col-xs-12 col-sm-12'>
					<table class='table'>
							<thead>
								<tr>
									<td style='width:10%'>#</td>
									<td style='width:60%'>Track Name</td>									
									<td style='width:30%'></td>									
								</tr>
								<tbody>
										<tr *ngFor="let track of album.tracks">
											<td>{{track.track_number}}</td>
											<td>{{track.name}}</td>									
											<td><audio class='audioTrack' controls src="{{track.previewUrl}}">Il tuo browser non supporta l'elemento audio</audio></td>
										</tr>
								</tbody>		
					</table>					
			</div>
		</div>
	</div>
