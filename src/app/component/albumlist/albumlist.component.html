<div class='container' *ngIf="albums?.length > 0">
	<div class='row albumRow' *ngFor="let album of albums">
		<div class='col-md-4'>
			<img src="{{album.images[0]['url']}}" class='imageAlbum' *ngIf="album.images[0]" />
		</div>
		<div class='col-md-4 albumName'>
			<a href = 'https://play.spotify.com/album/{{album.id}}' target="_blank">{{album.name}}</a>
		</div>
		<div class='col-md-4'>
			<div class='row'>
				<a [routerLink]="['../../albumInfo/' + album.id]">
					<button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Album Info</button>
				</a>
			</div>
		</div>
	</div>
</div>
<router-outlet></router-outlet>
