<div class='container' *ngIf="albums?.length > 0">
	<div class='row albumRow' *ngFor="let album of albums">
		<div class='col-md-4'>
			<img src="{{album.images[0]['url']}}" class='imageAlbum' *ngIf="album.images[0]" />
		</div>
		<div class='col-md-4 albumName'>
			<a href = 'https://play.spotify.com/album/{{album.id}}' target="_blank">{{album.name}}</a>
		</div>
		<div class='col-md-4'>
			<div class='row'>
				<!--popularity: {{album.popularityInt}}	-->
			</div>
		</div>
	</div>
</div>
